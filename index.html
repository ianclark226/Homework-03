<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>PassGen</title>


<div class="container">
    <h2>Password Generator</h2>
    <div class="result-container">
        <span id="result"></span>
        <button class="btn"

        id="clipboard">
    <i class= "ff-clipboard">

    </i>
</button>
    </div>
    <div class ="settings">
        <div class="setting">
            <label>Password 
                Length</label>
                <input type="number"
                id="length" min='8' max='125' value='125'
                />

        </div>
        <div class="setting">
            <label>Include uppercase
                letters</label>
                <input type="checkbox"
                id="uppercase" checked />
        </div>
        <div class="setting">
            <label>Include lowercase
                letters</label>
                <input type="checkbox"
                id="lowercase" checked />
        </div>
        <div class="setting">
                <label>Include 
                    numbers</label>
                    <input type="checkbox"
                    id="numbers" checked />
            </div>

            <div class="setting">
                    <label>Include 
                        symbols</label>
                        <input type="checkbox"
                        id="symbols" checked />
                </div>

    </div>
    <button class="btn btn-large"
    id="generate">
Generate Password
</button>
</div>
